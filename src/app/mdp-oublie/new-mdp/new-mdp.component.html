<div class="ensembleNewMdp">
    <div class="banderole">
    </div>
    
    
    <div class="mdpOublie">
      <form [formGroup]="newMdpForm" class="mdpOublieContainer" (ngSubmit)="newMdp()">
        <div class="titreFormulaire">
          <h2 class="mdpOublieHeader">Modification du mot de passe</h2>
        </div>
        <div class="partieMdp">
            <div *ngIf="!isSame"><font color="red">Les mots de passe ne sont pas identiques</font></div>
            <div class="infoFormulaire">
              <div>
                <h3>Nouveau mot de passe</h3>
              </div>  
              <div *ngIf="isSubmitted && formControls['newPassword'].errors" class="help-block">
                <div *ngIf="formControls['newPassword'].errors['required']"><font color="red">Mot de passe requis</font></div>
              </div>
            </div>   
            <p [ngClass]="{ 'has-error': isSubmitted && formControls['newPassword'].errors }">
              <input type="password" formControlName="newPassword">
            </p>
          </div>
          <div class="partieMdpConfirm">
            <div class="infoFormulaire">
              <div>
                <h3>Confirmer le nouveau mot de passe</h3>
              </div>  
              <div *ngIf="isSubmitted && formControls['newPasswordConfirm'].errors" class="help-block">
                <div *ngIf="formControls['newPasswordConfirm'].errors['required']"><font color="red">Mot de passe requis</font></div>
              </div>
            </div>   
            <p [ngClass]="{ 'has-error': isSubmitted && formControls['newPasswordConfirm'].errors }">
              <input type="password" formControlName="newPasswordConfirm">
            </p>
          </div>
        
        <div class="liensFormulaire">
          <div class="seConnecter">
            <a routerLink="/connexion">Retour</a>
          </div>
          <div class="validerNewPwd">
            <input type="submit" value="Envoyer">
          </div>  
        </div>

      </form>
    </div>
  </div>
